language: julia
os:
  - linux
  - osx

julia:
  - 1
  - 1.1
  - 1.2
  - 1.3
  - 1.4

branches:
  only:
  - master

notifications:
  email: false

git:
  depth: 99999999

after_success:
  # push coverage results to Coveralls Pkg.test("ClinicalTrialUtilities"; coverage = true);
  - julia -e 'using Pkg; cd(Pkg.dir("Metida")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'using Pkg; cd(Pkg.dir("Metida")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'

jobs:
  allow_failures:
    - os:
        - osx
    - julia:
        - 1.1
        - 1.2
        - 1.3
        - 1.4

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - travis_wait 30 julia --project -e 'using Pkg; Pkg.build(); Pkg.test(; coverage=true)'
